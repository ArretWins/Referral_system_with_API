<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E2A38;
        }
        .form-container {
            background-color: #2B3945;
        }
        .form-label {
            color: #D3DCE6;
        }
        .form-input {
            border-color: #4A90E2;
            color: #000;
        }
        .form-btn {
            background-color: #4A90E2;
            color: #FFFFFF;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-semibold mb-4 text-white">Phone Authorization</h1>
        <form action="/send-otp/" method="post">
            {% csrf_token %}
            <input type="text" name="phone_number" placeholder="Phone number" class="rounded-md py-2 px-4 mb-2 bg-blue-800 text-white">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 rounded-md py-2 px-4 text-white">Send OTP</button>
        </form>
        <h1 class="font-semibold mb-4 text-white">[+] [country code] [subscriber number including area code]</h1>
    </div>
</body>
</html>
