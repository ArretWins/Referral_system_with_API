<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Delete Profile</h2>
        <form method="post" action="{% url 'delete-profile' %}">
            {% csrf_token %}
            <p class="mb-4">Are you sure you want to delete your profile?</p>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none" type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
